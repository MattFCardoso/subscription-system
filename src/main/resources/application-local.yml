# Configuração para desenvolvimento local (sem Docker)
spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

  # Cache desabilitado para desenvolvimento local
  cache:
    type: none

  # RabbitMQ mockado para desenvolvimento local
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    # Configurações para fallback quando RabbitMQ não estiver disponível
    template:
      mandatory: false

  spring:
        redis:
          host: localhost
          port: 6379

# Logging para desenvolvimento
logging:
  level:
    com.globo.subscriptionapplication: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.amqp: WARN

# Actuator para monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,cache
  endpoint:
    health:
      show-details: always

# Scheduling habilitado
spring.task.scheduling.pool.size: 2
