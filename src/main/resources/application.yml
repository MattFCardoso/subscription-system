# =====================================================
# SISTEMA DE ASSINATURAS - Configurações da Aplicação
# =====================================================

# ---------------------
# Configurações Gerais
# ---------------------

server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: subscription-system

  # ---------------------
  # PostgreSQL / JPA
  # ---------------------
  datasource:
    url: jdbc:postgresql://localhost:5432/subscriptions_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # ---------------------
  # Redis (Cache)
  # ---------------------
  data:
    redis:
      repositories:
        enabled: false

  # ---------------------
  # Cache
  # ---------------------
  cache:
    type: redis
    redis:
      time-to-live: 300000
      key-prefix: "subscriptions:"

  # ---------------------
  # RabbitMQ
  # ---------------------
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 10s
    template:
      exchange: renewal.exchange
      routing-key: renewal.key
    listener:
      simple:
        concurrency: 3
        max-concurrency: 10
        prefetch: 1
        acknowledge-mode: auto

# ---------------------
# Scheduler
# ---------------------
spring.task.scheduling:
  thread-pool:
    size: 3                          # Threads para os schedulers


# ---------------------
# Actuator (Monitoramento)
# ---------------------
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true  # Desabilita o healthcheck do Redis
# ---------------------
# Logging
# ---------------------
logging:
  level:
    root: INFO
    com.globo: DEBUG
    org.flywaydb: DEBUG              # Log do Flyway
    org.springframework.amqp: DEBUG  # Log do RabbitMQ
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
